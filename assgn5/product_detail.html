<!DOCTYPE html>
<html>
<head>
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="product_detail.css"/>
</head>

<body>

<div id="headerwrapper">
    <header id="header">
        <h1>Bun Bun Bake Shop</h1>
        <div class="account"><strong>Account</strong></div>
        <img class="img-shopping-bag" src="img/shopping-bag.jpg"/>
        <a href="website.html"><img class="img-hat" src="img/hat.jpg"/></a>
        <a href="website.html"><img class="img-back" src="img/back.jpg"></a>
    </header>
</div>
<div class="headerline"></div>

<div class="content grid">
    <div class="center-aligned gridRow1 gridColMid productName">Original</div>
    <button class="gridRow1 gridCol11" onclick= "location.href='';"><strong>Add to Bag</strong></button>
    <img class = "gridRow2 gridColMidWide productimage " src="img/original.jpg">
    <!--<img class="img-background" src="img/background.jpg" alt="cinnamon rolls">-->
    <div class="space"></div>
    <div class=" gridRow3 gridColMidPlus2 grid-container-quantity">
        <div class="grid-item bold"><strong>Quantity:</strong></div>
        <div class="grid-item outline">1 roll</div>
        <div class="grid-item outline">2 rolls</div>
        <div class="grid-item outline">3 rolls</div>
    </div>
    <button class="addToCart gridRow3 gridCol11" onclick= "location.href='';"><strong>Add to Bag</strong></button>
    <button class="viewCartButton gridRow4 gridCol11" onclick= "location.href='shop.html';"><strong>View Bag</strong></button>

    <div class="gridRow4 gridColMidPlus2 grid-container-glazing">
        <div class="grid-item bold"><strong>Glazing:</strong></div>
        <div class="grid-item outline">None</div>
        <div class="grid-item outline">Sugar-milk</div>
        <div class="grid-item outline">Vanilla-milk</div>
        <div class="grid-item outline">Double-chocolate</div>

    </div>

</div>
</body>
</html>
